<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>

        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8" />
              <!-- required é para validar o campo-->
              <!-- required minlength="8" significa o mínimo de 8 caracteres-->
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria </label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="presential">Presencial</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="8"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <!--
          <button class="button">Salvar evento</button> 
        (botão de Submit dentro do form)
        <input type="button" value="Cancelar"/> 
        (colocar outro botão dentro do form, tem que ser desta maneira, 
          se não ele entende que os dois button são Submit) 
         -->
      </form>

      <footer>
        <button class="button" form="my-form">Salvar evento</button>
      </footer>
      <!-- form="my-form" é para enviar/submeter o formulário,
      quando o botão está fora do form-->
    </div>
  </body>
</html>
